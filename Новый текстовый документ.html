<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">

  <!-- jQuery library -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

  <!-- Popper JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>

  <!-- Latest compiled JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
  <title>Document</title>
</head>

<body>
  <div class="d-flex">
    <div class="left">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Add new task</h5>
          <form name="addTask">
            <input type="text" name="name" id="title" class="form-control" placeholder="Name" />
            <input type="text" name="Email" id="body" class="form-control" placeholder="Email" />
            <input type="text" name="User name" id="User name" class="form-control" placeholder="User name" />
            <input type="text" name="phone" id="phone" class="form-control" placeholder="phone" />
            <input type="text" name="website" id="website" class="form-control" placeholder="website" />
            <button type="submit" class="btn btn-primary mt-4 btn-add-post">
              Add task
            </button>
          </form>
        </div>
      </div>
    </div>
    <div class="container"></div>
    <div class="right"></div>
  </div>
  <script src="js.js"></script>
</body>

</html>
